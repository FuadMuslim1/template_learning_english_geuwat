<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body>

  <div class="card" id="card">
    <div class="particles"></div>

    <!-- LOGIN PANEL -->
    <div class="panel">
      <div class="left">
        <h1>WELCOME BACK<br>DORA<br>THE EXPLORER</h1>
      </div>
      <div class="right">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="field">
            <input type="email" name="email" placeholder="name@example.com" required>
          </div>
          <div class="field password-field">
            <input type="password" name="password" placeholder="Password" id="loginPassword" required>
            <span class="toggle-pass">Show</span>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="footer-note">Looking for Boots?</div>
        <div class="switch" data-toggle>Create an Account</div>
      </div>
    </div>

    <!-- REGISTER PANEL -->
    <div class="register-panel">
      <div class="left">
        <h1>JOIN<br>US</h1>
      </div>
      <div class="right">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="field">
            <input type="text" name="fullname" placeholder="Full Name" required>
          </div>
          <div class="field">
            <input type="tel" name="whatsapp" placeholder="Example: 081234567890" required>
          </div>
          <div class="field">
            <input type="email" name="email" placeholder="name@example.com" required>
          </div>
          <div class="field password-field">
            <input type="password" name="password" placeholder="Password" id="registerPassword" required>
            <span class="toggle-pass">Show</span>
          </div>
          <div class="field password-field">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" id="registerConfirm" required>
            <span class="toggle-pass">Show</span>
          </div>
          <div class="field">
            <input type="text" name="referral" placeholder="Referral Code (Optional)">
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <div class="switch" data-toggle>Already have an account? Login</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="auth.js"></script>
</body>

</html>
